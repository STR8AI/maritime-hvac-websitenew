<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact — Maritime HVAC</title>
  <link rel="icon" href="../04-assets/images/other/favicon.svg" />
  <link rel="stylesheet" href="styles.css" />
  <meta name="ghl-assets" content="" />
  <script>
    (function(){
      try{
        var meta=document.querySelector('meta[name="ghl-assets"]');
        if(!meta)return;
        var base=(meta.content||'').trim();
        if(!base)return;

        function basename(path){
          return path.split('/').pop().split('?')[0].split('#')[0];
        }

        document.addEventListener('DOMContentLoaded',function(){
          document.querySelectorAll('img').forEach(function(img){
            var src=img.getAttribute('src')||'';
            if(src.indexOf('../04-assets/images/other/')===0){
              img.src=base+'/'+basename(src);
            }
          });

          document.querySelectorAll('[data-ghl-asset]').forEach(function(el){
            var asset=(el.getAttribute('data-ghl-asset')||'').trim();
            if(asset){
              el.style.backgroundImage="url('"+base+'/'+asset+"')";
            }
          });
        });
      }catch(err){
        console.warn('GHL asset rewrite failed',err);
      }
    })();
  </script>
</head>
<body>
  <header class="hl-header">
    <div class="brand"><a href="index.html"><img class="brand-logo" src="../04-assets/images/other/logo.png" alt="logo"/></a><div class="brand-text">Maritime HVAC</div></div>
    <nav class="hl-nav"><a href="index.html">Home</a><a href="services.html">Services</a><a href="about.html">About</a><a class="active" href="contact.html">Contact</a></nav>
    <div class="hl-cta"><a class="btn-primary" href="booking.html">Request Service</a></div>
  </header>

  <main class="wrap">
    <h1>Contact Us</h1>
    <p>Phone: <a href="tel:9024146000">902-414-6000</a></p>
    <p>Email: <a href="mailto:info@maritimehvac.ca">info@maritimehvac.ca</a></p>

    <form id="contactForm" name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field" action="/success" class="card">
      <input type="hidden" name="form-name" value="contact" />
      <p style="display:none">
        <label>Don’t fill this out if you’re human: <input name="bot-field"></label>
      </p>
      <label>Name<input class="input" id="name" name="name" required></label>
      <label>Email<input class="input" id="email" name="email" type="email" required></label>
      <label>Message<textarea class="input" id="message" name="message" rows="5" required></textarea></label>
      <div class="btn-row"><button class="btn-primary" type="submit">Send</button></div>
    </form>
  </main>
  <footer class="hl-footer">© <span id="year"></span> Maritime HVAC</footer>
  <script src="main.js"></script>
</body>
</html>
